<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点歌插件设置</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <div class="header">
            <h1 class="title">点歌插件设置</h1>
        </div>
        
        <div class="content">
            <form id="configForm">
                <div class="form-group">
                    <label for="endPoint">服务器地址</label>
                    <input type="text" id="endPoint" placeholder="例如: https://example.com:8080 或 example.com:8080" required>
                    <div class="help-text">支持 http:// 或 https:// 前缀，不填写协议默认使用 https://</div>
                </div>
                
                <div class="form-group">
                    <label for="houseId">房间号</label>
                    <input type="text" id="houseId" placeholder="输入房间号" required>
                </div>
                
                <div class="form-group">
                    <label for="housePwd">房间密码</label>
                    <input type="password" id="housePwd" placeholder="房间密码（可选）">
                    <div class="help-text">可留空</div>
                </div>
                
                <div class="form-group">
                    <label for="userName">用户名</label>
                    <input type="text" id="userName" placeholder="输入你的用户名（可选）">
                    <div class="help-text">点歌时显示的用户名，可留空</div>
                </div>
                
                <div class="form-group">
                    <label>功能开关</label>
                    <div class="switch-group">
                        <div class="switch-item">
                            <label class="switch">
                                <input type="checkbox" id="bilibiliEnabled" checked>
                                <span class="slider"></span>
                            </label>
                            <span class="switch-label">B站点歌功能</span>
                        </div>
                        <div class="switch-item">
                            <label class="switch">
                                <input type="checkbox" id="neteaseMusicEnabled" checked>
                                <span class="slider"></span>
                            </label>
                            <span class="switch-label">网易云音乐点歌功能</span>
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">保存配置</button>
                    <button type="button" class="btn btn-secondary" id="testBtn">测试连接</button>
                </div>
            </form>
        </div>
        
        <div class="footer">
            <div class="version">v1.0.0</div>
        </div>
    </div>
    
    <div id="toast" class="toast">
        <span id="toastMessage"></span>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
